	$('.page-content-area').jeff_ajax('loadScripts', scripts, function() {
	
	 $('#example').DataTable( {
		"paging":true,
		"processing": true,
        "ajax": {

            "dataSrc": "pendingOrder",
			"type":'GET',
			"cache": false
        },
		"language": languageOption,
        "columns": [
			{"data": "ServiceOrderID" },
            {"data": "OrderSubject" },
			{"data": "OrderType"},
			{"data": "OrderStatus"}
        ],
		"columnDefs": [
            {
                
                "render": function ( data, type, row ) {
				
					var orderType = '';
					switch (data){
						case 0:
							orderType = '保洁';
						 break;
						case 1:
							orderType = '车队';
							break;
						case 2:
							orderType = '维修';
							break;
					}
								
                    return orderType;
                },
                "targets": 2
            },
            {
                "render": function ( data, type, row ) {
					var orderStatus = '';
					switch (data){
						case 0:
							orderStatus = '新订单';
							break;
						case 1:
							orderStatus = '待审核';
							break;
						case 2:
							orderStatus = '审核通过';
							break;
						case 3:
							orderStatus = '待支付';
							break;
						case 4:
							orderStatus = '就绪';
							break;
						case 5:
							orderStatus = '服务中';
							break;
						case 6:
							orderStatus = '服务完成';
							break;
						case 7:
							orderStatus = '已评分';
							break;
						case 8:
							orderStatus = '订单关闭';
							break;

							orderStatus = '锁定';
							break;
					}
								
                    return orderStatus;
                },
                "targets": 3
            }
        ]
    } );
	
	  //inline scripts related to this page
		 jQuery(function($) {
			 $.ajax({
			 	type: 'get',
			 	url:'http://210.83.195.229:90/api/IndexAPI/index',
			 	data:{UserID:1,OrderStatus:-1},
			 	async: false,
			 	success: function(data){
					$('#UserCredits').html(data.UserCredits);
					$('#UserMail').html(data.UserMail);
					$('#UserName').html(data.UserName);
					$('#UserMobile').html(data.UserMobile);
					

			 	}
			 });

		/////////////////////////////////////
		$(document).one('ajaxloadstart.page', function(e) {
			//$tooltip.remove();

		});

		$('.dialogs,.comments').jeff_scroll({
			size: 300
	    });


		//Android's default browser somehow is confused when tapping on label which will lead to dragging the task
		//so disable dragging when clicking on label
		var agent = navigator.userAgent.toLowerCase();
		if(jeff.vars['touch'] && jeff.vars['android']) {
		  $('#tasks').on('touchstart', function(e){
			var li = $(e.target).closest('#tasks li');
			if(li.length == 0)return;
			var label = li.find('label.inline').get(0);
			if(label == e.target || $.contains(label, e.target)) e.stopImmediatePropagation() ;
		  });
		}

		$('#tasks').sortable({
			opacity:0.8,
			revert:true,
			forceHelperSize:true,
			placeholder: 'draggable-placeholder',
			forcePlaceholderSize:true,
			tolerance:'pointer',
			stop: function( event, ui ) {
				//just for Chrome!!!! so that dropdowns on items don't appear below other items after being moved
				$(ui.item).css('z-index', 'auto');
			}
			}
		);
		$('#tasks').disableSelection();
		$('#tasks input:checkbox').removeAttr('checked').on('click', function(){
			if(this.checked) $(this).closest('li').addClass('selected');
			else $(this).closest('li').removeClass('selected');
		});


		//show the dropdowns on top or bottom depending on window height and menu position
		$('#task-tab .dropdown-hover').on('mouseenter', function(e) {
			var offset = $(this).offset();

			var $w = $(window)
			if (offset.top > $w.scrollTop() + $w.innerHeight() - 100)
				$(this).addClass('dropup');
			else $(this).removeClass('dropup');
		});

	})

	});
</script>
