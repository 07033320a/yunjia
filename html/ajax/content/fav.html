<script type="text/javascript">

function delFav(obj){
			bootbox.confirm({
				message: "您确定删除?",
				buttons: {
				  confirm: {
					 label: "确定",
					 className: "btn-primary btn-sm",
				  },

				}

}
	var scripts = [null,"../../assets/js/jquery.colorbox.js","../../assets/js/bootbox.js", null]
	$('.page-content-area').jeff_ajax('loadScripts', scripts, function() {
	  //inline scripts related to this page
		 jQuery(function($) {
	var $overflow = '';
	var colorbox_params = {
		rel: 'colorbox',
		reposition:true,
		scalePhotos:true,
		scrolling:false,
		previous:'<i class="jeff-icon fa fa-arrow-left"></i>',
		next:'<i class="jeff-icon fa fa-arrow-right"></i>',
		close:'&times;',
		current:'{current} of {total}',
		maxWidth:'100%',
		maxHeight:'100%',
		onOpen:function(){
			$overflow = document.body.style.overflow;
			document.body.style.overflow = 'hidden';
		},
		onClosed:function(){
			document.body.style.overflow = $overflow;
		},
		onComplete:function(){
			$.colorbox.resize();
		}
	};

	$('.jeff-thumbnails [data-rel="colorbox"]').colorbox(colorbox_params);

   });
})

</script>
